<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Flask User Management</title>

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <!-- CSS only -->

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-dark">
                <div class="row">
                    <div class="col-11">
                        <nav class="navbar navbar-expand-lg bg-body-tertiary-dark">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link active text-white" aria-current="page" href="#">Tasks</a>
                                        </li>
                                        <li class="nav-item">

                                        <li class="nav-item">

                                        <li class="nav-item">
                                            <a class="nav-link text-white" href="#">Memo</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-white" href="#">Department</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-white" href="#">Settings</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="col-1 align-self-center" align="center">
                        <a href="{{ url_for('login.logout') }}" class="btn btn-outline-warning btn-sm">Log out</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- messages -->
        {% include('messages.html') %}
        <!-- child template -->
        {% block content %}{% endblock %}
    </div>
    <!-- scripts -->
    <!-- JavaScript Bundle with Popper -->
