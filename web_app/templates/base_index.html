<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Docflow</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container-fluid bg-dark">
                <div class="row">
                    <div class="col" style="height: 100px"></div>
                </div>
            </div>
        </header>

        <div class="container-fluid text-center text-bg-dark">
            <div class="row">
                <div class="col"></div>
                <div class="col-4" style="height: 100vh">
                    <!--Messages-->
                    {% include('messages.html') %}
                    <!--Main content-->
                    {% block content %}{% endblock %}
                </div>
                <div class="col"></div>
            </div>
        </div>

        <footer>
            <div class="container-fluid text-center bg-dark">
                <div class="row">
                    <div class="col"></div>
                    <div class="col text-white">
                        Developed by <a href="https://github.com/Projectoutlast" target="_blank" class="fst-italic text-light bg-dark">ProjectOutlast</a>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </body>
</html>
